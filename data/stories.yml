  - story: combine greet and introduce self
    steps:
      - intent: greet
      - action: utter_greet
      - intent: introduce_self
      - action: utter_greet # Acknowledge the user's intro, then continue
      - action: utter_ask_what_else # Offer further help

  - story: tell more about me flow (refined)
    steps:
      - intent: tell_more_about_me
      - action: utter_about_sahil # Give concise overview first
      - action: utter_ask_what_else # Then ask if they want more info
      # The 'or' block has been removed here.
      # Rasa will now listen, and the user's next intent will match a different story
      # (e.g., direct skill inquiry, inquire about experience and then by company, etc.).
      # This is the standard and correct way to handle such divergences based on user input.

